<div class="sub-menu-items premium-summary" cg-busy="loadingPromise" ng-show="ctrl.premiumSummary.planPremiums.length > 0">
    <div class="row">
        <div class="col-md-12">
            <strong>Initial quote</strong>
        </div>
    </div>
    <div class="row summary-row" ng-class="{'is-rider': summary.isRider}" ng-repeat="summary in ctrl.premiumSummary.planPremiums">
        <div class="col-md-4" >
            <span ng-bind="summary.coverAmount | currency"></span>
        </div>
        <div class="col-md-4" ng-bind="summary.planName">
        </div>
        <div class="col-md-4 text-right" ng-bind="summary.premium | currency"></div>
    </div>

    <hr>
    <div class="row">
        <div class="col-md-3">Total</div>
        <div class="col-md-9 text-right">
            <!-- TODO rename this to tal-premium-display -->
            <tal-plan-premium premium="ctrl.premiumSummary.premium" premium-frequency="ctrl.premiumSummary.premiumFrequency"></tal-plan-premium>
        </div>
    </div>
    <div class="row summary-row">
        <div class="col-md-3">Includes</div>
        <div class="col-md-9 text-right">{{ctrl.premiumSummary.multiPlanDiscount | currency}} discount</div>
    </div>
</div>
