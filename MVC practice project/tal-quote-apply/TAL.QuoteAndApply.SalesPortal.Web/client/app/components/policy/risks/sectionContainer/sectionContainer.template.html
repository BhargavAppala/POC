<div class="section-container full-screen-target" ng-show="section.open" ng-class="{'fullscreen' : (isFullScreen)}">
    <div class="form-section" >
        <div class="col-xs-12">
            <div class="row heading">
                <div class="col-sm-7"><h1>{{section.heading}}</h1></div>
                <div class="col-sm-4" role="alert">
                    <div class="alert alert-warning" ng-hide="section.isCompleted">
                        <i class="fa fa-warning"></i>Warning! Details Incomplete
                    </div>
                </div>
                <span class="col-sm-1"><a class="fa btn-fullscreen action-icon btn-secondary pull-right" ng-click="toggleFullScreen()" ng-class="{'fa-expand': (!isFullScreen), 'fa-compress' : (isFullScreen)}"></a></span>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="row">
                <ng-transclude></ng-transclude>
            </div>
        </div>
    </div>

</div>
