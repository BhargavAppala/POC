<form name="createClientForm"
      class="client-rating-factors"
       novalidate
      cg-busy="ctrl.loadingPromise">

    <tal-personal-details-form personal-details="ctrl.model.policyOwner.personalDetails" ng-if="!ctrl.hidePersonalDetailsSection"></tal-personal-details-form>
    <tal-rating-factors-form rating-factors="ctrl.model.policyOwner.ratingFactors"></tal-rating-factors-form>


    <div class="row call-to-action">
        <div class="col-xs-10 col-xs-offset-1 text-center">
            <button type="button" class="btn btn-tertiary" ng-click="ctrl.submit()">Create Customer Record and Quote</button>
            <button ng-if="ctrl.isModal" type="button" class="btn btn-secondary" ng-click=";ctrl.cancelAction()">Cancel</button>
        </div>
    </div>
</form>
