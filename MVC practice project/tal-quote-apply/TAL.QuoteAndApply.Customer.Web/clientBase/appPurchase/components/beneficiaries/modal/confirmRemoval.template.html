<div class="tal-modal remove-beneficiary-modal" tabindex="0">
    <header class="tal-modal-header-dark tal-modal-space-for-close">
        <h2 class="h4">Remove Beneficiary</h2>
    </header>
    <main class="tal-modal-body">
        <p>Are you sure you want to remove this beneficiary?</p>

        <div class="tal-btn-set">
            <button type="submit" class="tal-btn--secondary" ng-click="closeThisDialog(true)" angular-ripple>
                Remove Beneficiary
            </button>
            <button type="submit" class="tal-btn--secondary" ng-click="closeThisDialog(false)" angular-ripple>
                Cancel
            </button>
        </div>
    </main>
    <a href="" class="tal-modal-close" ng-click="closeThisDialog()"><span class="vh">Close Beneficiaries dialog.</span></a>
</div>
