<div
    class="mobile-quote inverse-colors"
    ng-cloak ng-hide="ctrl.hideQuoteReference && ctrl.hideQuotePremium">

    <!-- The Tal Fig quote component -->
    <div class="mobile-quote-values" ng-hide="ctrl.hideQuotePremium">
        <tal-figure
            value="ctrl.totalPremium"
            period="ctrl.premiumPeriod"
            type="total">
        </tal-figure>
    </div>

    <!-- The CTA button -->
    <div class="mobile-quote-cta">
        <div class="main-quote-save">
            <button type="button" id="saveQuoteEnabled" class="tal-btn--secondary tal-btn-small" ng-click="ctrl.showSaveGateModal()" angular-ripple >Save Quote</button>
        </div>

        <tal-app-save
            class="mobile-quote-save"
            ng-hide="ctrl.hideSaveButton"
            quote-reference-number="ctrl.quoteReferenceNumber"
            saved-status="ctrl.savedStatus">
        </tal-app-save>
    </div>

</div>
