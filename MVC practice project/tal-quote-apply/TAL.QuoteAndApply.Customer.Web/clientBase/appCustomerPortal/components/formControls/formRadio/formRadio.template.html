<div class="tal-form-radio-inner">
	<input
		class="vh"
		name="{{ctrl.name}}"
		type="radio"
		ng-model="ctrl.ngModel"
		ng-value="ctrl.value"
		id="{{::ctrl.id}}"
		ng-checked="ctrl.ngModel === ctrl.value"
		ng-change="setModelValue()"
		ng-disabled="ctrl.disabled"
	>
	<label
		for="{{::ctrl.id}}"
		ng-transclude
		class="tal-form-radio-label"
		ng-click="onClick()"
		tabindex="-1"
		angular-ripple
	></label>
</div>
