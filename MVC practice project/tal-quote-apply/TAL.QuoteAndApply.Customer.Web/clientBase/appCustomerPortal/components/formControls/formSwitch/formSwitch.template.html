<span
	id="switch-{{::id}}"
	class="vh"
	ng-transclude>
</span>
<span
	role="switch"
	aria-checked="{{isActive}}"
	aria-describleby="switch-{{::id}}"
	class="tal-form-switch"
	ng-class="{'is-yes':isActive}"
	ng-click="toggle()"
	ng-swipe-left="setOff()"
	ng-swipe-right="setOn()"
	angular-ripple
	tabindex="0">
	<span 
		class="tal-form-switch-label tal-form-switch-label--yes"> 
		YES 
	</span>
	<span 
		class="tal-form-switch-label tal-form-switch-label--no"> 
		No 
	</span>
</span>
