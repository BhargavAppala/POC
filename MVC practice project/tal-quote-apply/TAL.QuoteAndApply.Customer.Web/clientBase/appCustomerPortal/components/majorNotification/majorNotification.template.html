<div class="tal-major-notification__inner cf">
	<div class="tal-major-notification__message" ng-transclude></div>

	<div class="tal-major-notification__actions">
		<button
			type="submit"
			class="tal-btn--primary tal-major-notification__cta"
			angular-ripple
			ng-click="vm.onCtaAction()"
			ng-bind="vm.ctaText"
		></button>

		<a
			href=""
			class="tal-major-notification__close"
			ng-click="vm.onDismiss()">
			<span class="visuallyhidden">Dismiss</span>
		</a>
	</div>
</div>
