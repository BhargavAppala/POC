<div class="tal-modal" tabindex="0" cg-busy="loadingPromise">
    <header class="tal-modal-header-dark tal-modal-space-for-close row">
        <h2>Your session has automatically ended</h2>
    </header>
    <main class="tal-modal-body">
        <p class="p--larger">Due to a period of inactivity, for your security, your quote session has ended.</p>
        <p>What can you do now?</p>
        <ul>
            <li ng-if="ngDialogData.hasSaved"><a ng-href="/retrieve?id={{ngDialogData.quoteNumber}}">Resume your saved quote</a></li>
            <li>Call us on&nbsp;<tal-phone-number-link></tal-phone-number-link>&nbsp;and refer to quote number <strong ng-bind="ngDialogData.quoteNumber"></strong></li>
            <li><a ng-href="{{ngDialogData.startOverUrl}}" target="_self">Start over</a></li>
        </ul>
    </main>
</div>
