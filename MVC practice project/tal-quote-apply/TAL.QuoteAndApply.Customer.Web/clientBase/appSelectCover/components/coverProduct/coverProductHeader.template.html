
<div ng-transclude=""></div>

<tal-card-header-panel>
  <div ng-if="!ctrl.availability.isAvailable">Unavailable</div>
  <tal-form-switch ng-model="ctrl.isOn" state-change="ctrl.stateChange()" ng-if="ctrl.availability.isAvailable"></tal-form-switch>
  <p ng-show="ctrl.isOn">
    <tal-figure value="ctrl.value" type="review" period="ctrl.paymentFrequencyPer"></tal-figure>
  </p>
  
</tal-card-header-panel>
