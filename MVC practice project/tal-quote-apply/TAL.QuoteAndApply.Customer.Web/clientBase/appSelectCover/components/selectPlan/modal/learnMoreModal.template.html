<div class="tal-modal" id="learnMoreModal" tabindex="0" cg-busy="$parent.ctrl.loadingPromise">
    <header class="tal-modal-header-dark tal-modal-space-for-close row">
        <h2 class="h3 tal-modal-space-for-close col-sm-7 col-lg-8 col-xl-9">
            {{ ngDialogData.presentation.learnMoreModalTitle }}
        </h2>
    </header>
    <main class="tal-modal-body">
        <div class="tal-cover-product-content">
            <form>
                <tal-content-text text-reference="{{'infoDialog.' + ngDialogData.planCode + '.description'}}"></tal-content-text>
            </form>
        </div>
    </main>
    <a href="" class="tal-modal-close" ng-click="closeThisDialog()"><span class="vh"></span></a>
</div>
