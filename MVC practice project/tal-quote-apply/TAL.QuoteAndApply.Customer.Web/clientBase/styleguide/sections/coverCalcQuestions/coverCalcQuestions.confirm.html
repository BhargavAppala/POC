<div class="tal-modal-basic" tabindex="0">
	<cc-results
		ng-hide="assumptionsAreVisisble"
		on-cta-clicked="useTheseValues()"
		on-assumptions-clicked="showAssumptions()"
		button-text="Use these values">
	</cc-results>

	<cc-assumptions
		ng-show="assumptionsAreVisisble"
		on-back-clicked="showResults()"
		>
		</cc-assumptions>

	<spinner name="ccResultsSpinner" class="panel-spinner">
		<tal-page-spinner
			text="'Calculating your cover...'"
		></tal-page-spinner>
	</spinner>
	<spinner name="ccAssumptionsSpinner" class="panel-spinner">
		<tal-page-spinner
			text="'Loading your assumptions...'"
		></tal-page-spinner>
	</spinner>
</div>
